    #   changed_when: my_output.rc == 0
    #   loop: "{{ users }}"

- name: Adding some services
  hosts: all
  become: true
  vars:
    packages:
      - httpd
      - mariadb
      - postgresql
      - chrony
      - vsftpd
  tasks:
    - name: Installing services on RHEL machine
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: absent
      loop: "{{ packages }}"
