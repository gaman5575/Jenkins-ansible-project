---
- name: This playbook is used for Jenkins pipeline
  hosts: all
  become: true
  vars_files:
    - user-pass.txt
  tasks:
    - name: Adding some users and given passwords
      ansible.builtin.user:
        name: "{{ item.username }}"
        password: "{{ item.password }}"
        state: absent
        update_password: on_create
      loop: "{{ users }}"

    # - name: Change password on first login
